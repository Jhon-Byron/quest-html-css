<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main>
      <header class="logo-container">
        <nav>
          <img
            class="logo"
            src="./src/images/logo.svg"
            width="300px"
            alt="logo"
          />
        </nav>
      </header>
      <section>
        <div class="bg-container">
          <img
            class="ilustration"
            src="./src/images/illustration-mockups.svg"
            alt="ilustração"
          />
          <div class="info">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button class="btn-register">Register</button>
            <ul class="social-container">
              <li>
                <a href="#">
                  <img
                    class="social"
                    src="./src/images/social-icons/facebook-f.svg"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    class="social"
                    src="./src/images/social-icons/twitter.svg"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    class="social instagram"
                    src="./src/images/social-icons/instagram.svg"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://github.com/Jhon-Byron" target="_blank" rel="noopener noreferrer">Jhon Byron</a>.
        </p>
      </footer>
    </main>
  </body>
</html>
